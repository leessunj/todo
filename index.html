<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <header>
      <div class="inline">
        <img src="assets/icons/calendar.png" alt="" width="28px" />
        <span id="date">2024-06-30-SAT</span>
      </div>
      <div class="inline">
        <img src="assets/icons/clock.png" alt="" width="28px" />
        <span id="time">12:00AM</span>
      </div>
      <div class="inline">
        <img src="assets/icons/location.png" alt="" width="28px" />
        <span id="loc">대한민국</span>
      </div>
      <div class="inline flex-container">
        <img
          id="weather-icon"
          src="https://openweathermap.org/img/wn/10d.png"
          alt=""
        />
        <span id="weather">sunny</span>
      </div>
    </header>
    <form id="login-form">
      <h1>오늘도 함께 달려요!</h1>
      <h2>
        <input
          type="text"
          name="name"
          id="username"
          placeholder="당신의 이름을 입력해주세요"
        />님
      </h2>
      <button>좋아, 가보자고!</button>
      <!-- <input type="submit" value="좋아, 가보자고!" /> -->
    </form>
    <div id="main-content" class="hidden">
      <h2><span id="user">당신은</span> 오늘도 달린다 ...</h2>
      <lottie-player class="lottie" src="assets/lotties/Animation - 1719758607171.json" background="transparent"  speed="0.6"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
      
      <div class="top">
        <form id="todoForm">
        <div>할 일을 추가해주세요</div>
        <input type="text" placeholder="새로운 할 일" required id="newTodo" />
        <input type="submit" value="추가" />
      </form>
      <button id="doneBtn">Done list 숨기기</button>
      </div>
      
      <div class="main">
        <div id="todo" class="column">
        <h2>ToDo</h2>
        <ul id="todo-list" class="scroll">
        </ul>
      </div>
      <div id="done" class="column">
        <h2>Done</h2>
        <ul id="done-list"class="scroll">
        </ul>
      </div>
    </div>
      </div>
      
    <script src="main.js"></script>
    <script src="weather.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
